<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="custom/stylesheets/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>

	<section class="container">
		<div id="survey-body">
			<div id="info">
				<h1 id="title">Survey</h1>
				<p id="description">Let me know how I can improve this form!</p>
			</div>
			<form id="survey-form">
                <div class="row">
                    <div class="label"><label id="name-label"for="name"><span id="required">*</span> Your Name Is:</label></div>
                    <div class="rColumn">
                        <input type="text" id="name" name="name"placeholder="ex. Mathew Jhones" required>
                    </div>
                </div>
                <div class="row">
                    <div class="label"><label id="email-label"for="email"><span id="required">*</span> Your E-Mail Is:</label></div>
                    <div class="rColumn">
                        <input type="email" id="email" name="email"  placeholder="ex. mathew@gmail.com" required>
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                    	<label id="number-label"for="age"><span id="required">*</span> Your Age Is:</label>
                    </div>
                    <div class="rColumn">
                        <input type="number" id="number" name="age" placeholder="ex. 21"
                        max="120" min="12" required>
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                    	<label id="number-label"for="age"><span id="required">*</span> What kind of student are you?</label>
                    </div>
                    <div class="rColumn">
                        <select id="dropdown">
                        	<option value="">Relaxed</option>
                        	<option value="">Python</option>
                        	<option value="">PHP</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                    	<label id="number-label"for="age"><span id="required">*</span> Radio buttons:</label>
                    </div>
                    <div class="rColumn">
					   <input name="radio-buttons" value="1" type="radio" class="userRatings">
					   <label>Definitely</label>

					   <input name="radio-buttons" value="2" type="radio" class="userRatings">
					   <label>Maybe</label>

					   <input name="radio-buttons" value="3" type="radio" class="userRatings">
					   <label>Maybe</label>
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                    	<label id="number-label"for="age"><span id="required">*</span> Check boxes:</label>
                    </div>
                    <div class="rColumn">
					   <input name="radio-buttons" value="1" type="checkbox" class="userRatings">
					   <label>Definitely</label>

					   <input name="radio-buttons" value="2" type="checkbox" class="userRatings">
					   <label>Maybe</label>

					   <input name="radio-buttons" value="3" type="checkbox" class="userRatings">
					   <label>Maybe</label>
                    </div>
                </div>
                <div class="row" id="ta-row">
                	<div class="label">
                		<label id="number-label"for="age"><span id="required">*</span> Leave a message:</label>
                	</div>
                    <textarea id="textArea" name="textArea" rows="6" cols="30"></textarea>
                </div>
                <div class="row" id="btn-row">
                    <button id="submit">Submit</button>
                </div>
			</form>
		</div>
	</section>

	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
